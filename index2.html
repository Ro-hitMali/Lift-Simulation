<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift-Simulation</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>

  <body>
    <div class="container" >
      <h1>Lift Simulation</h1>
      <h4>Please provide no of lifts and floors for simulation</h4>
        <form id="input-form">
            <label for="liftFloors">Number of Floors: </label>
            <input type="number" id="liftFloors" name="liftFloors" required>
            <br> <br>
            <label for="liftNumbers">Number of Lifts: </label>
            <input type="number" id="liftNumbers" name="liftNumbers" required>
            <br> <br>
            <button type="submit" value="submit" id="submit">Start Simulation</button>
        </form>
    </div>

    <script src="./src/js/main.js"></script>

  </body>
</html>
